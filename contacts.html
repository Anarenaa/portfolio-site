    <main class="contacts">
        <div class="main-container">
            <div class="contacts-inner">
                <div class="contacts__info">
                    <div class="title contacts__title">Зворотній зв'язок</div>
                    <p class="contacts__description">
                        Маєте питання, зауваження чи пропозиції? Не соромтеся заповнити форму, я з радістю відповім найближчим часом! Списатися зі мною також можна в месенджерах або знайти в соціальних мережах.
                    </p>
                </div>

                <form class="form" novalidate>

                    <div class="form__flex-container">
                        <div class="form__input-container">
                            <input type="text" class="form__field form__first-name form__default-input-style _req" name="name" id="first-name" autocomplete="off" required>
                            <label class="form__label" for="first-name">Ім'я <span class="label-span-req">*</span></label>
                        </div>

                        <div class="form__input-container">
                            <input type="text" class="form__field form__last-name form__default-input-style _req" name="surname" id="last-name" autocomplete="off" required>
                            <label class="form__label" for="last-name">Прізвище <span class="label-span-req">*</span></label>
                        </div>

                    </div>

                    <div class="form__input-container">
                        <input type="email" name="email" class="form__field form__email form__default-input-style _req" id="email" required>
                        <label class="form__label" for="email">Ел. скринька <span class="label-span-req">*</span></label>
                    </div>

                    <div class="form__flex-container">
                        <div class="form__input-container form__textarea-container">
                            <textarea class="form__field form__message form__default-input-style _req" name="message" id="textarea-message" required></textarea>
                            <label class="form__label form__email-label" for="textarea-message">Текст <span class="label-span-req">*</span></label>
                        </div>

                        <input class="form__submit-button" type="submit" value="Відправити">
                    </div>
                </form>
            </div>
        </div>
    </main>
